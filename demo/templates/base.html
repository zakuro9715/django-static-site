<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>{% block title %}{% endblock %} | django-static-site</title>

    <link href='{{ STATIC_URL }}css/bootstrap.css' rel='stylesheet' />
    <link href='{{ STATIC_URL }}css/demo.css' rel='stylesheet' type='text/css' />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src='https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js'></script>
    <script src='https://oss.maxcdn.com/respond/1.4.2/respond.min.js'></script>
    <![endif]-->
  </head>
  <body>
    <div class='navbar navbar-default navbar-fixed-top' role='navigation'>
      <div class='container'>
        <div class='navbar-header'>
          <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
            <span class='sr-only'>Toggle navigation</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='https://github.com/zakuro9715/django-static-site'>django-static-site</a>
        </div>
        <div class='collapse navbar-collapse'>
          <ul class='nav navbar-nav'>
            <li class='{% block nav-home-class %}{% endblock %}'><a href='/'>Home</a></li>
            <li class='{% block nav-quickstart-class %}{% endblock %}'><a href='/quickstart'>Getting Start</a></li>
            <li class='{% block nav-reference-class %}{% endblock %}'><a href='/reference'>Reference</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>  

    <div class='container content'>
      <div class='page-header'>
        <h1>{% block page_header %}This is empty page.{% endblock %}</h1>
      </div>
      {% block content %}
      {% endblock %}

      <hr>
      <div>
        <p class='text-center'>
          Code licensed under 
          <a href='https://github.com/zakuro9715/django-static-site/LICENSE.txt'>MIT</a>
        </p>
        <p class='text-center'>
          Copyright (C) 2014 <a href='http://yuzakuro.me'>YuZakuro</a>
        </p>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src='{{ STATIC_URL }}js/bootstrap.min.js'></script>
    </bod</html>
  </html>
